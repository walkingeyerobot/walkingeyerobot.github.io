<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauntlet IV password encoder</title>
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.7.12/dist/cdn/beer.min.css" rel="stylesheet">
  <script type="module"
          src="https://cdn.jsdelivr.net/npm/beercss@3.7.12/dist/cdn/beer.min.js"></script>
  <script type="module"
          src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
  <script type="application/javascript" src="../build/wasm_exec.js"></script>
</head>
<body>
<main class="responsive">
  <nav class="right drawer min primary-container medium-space scroll">
    <div>Before Earth Dragon</div>

      <button class="red3" data-character="warrior" data-state="beforeEarth">Warrior</button>
      <button class="blue3" data-character="valkyrie" data-state="beforeEarth">Valkyrie</button>
      <button class="yellow3" data-character="wizard" data-state="beforeEarth">Wizard</button>
      <button class="green3" data-character="elf" data-state="beforeEarth">Elf</button>
    </nav>
    <div>After Earth Dragon</div>

      <button class="red3" data-character="warrior" data-state="afterEarth">Warrior</button>
      <button class="blue3" data-character="valkyrie" data-state="afterEarth">Valkyrie</button>
      <button class="yellow3" data-character="wizard" data-state="afterEarth">Wizard</button>
      <button class="green3" data-character="elf" data-state="afterEarth">Elf</button>
    </nav>
    <div>Before Wind Dragon</div>

    <div>After Wind Dragon</div>

      <button class="red3" data-character="warrior" data-state="afterWind">Warrior</button>

    </nav>
    <div>Before Fire Dragon</div>
    <nav>
      <button class="red3" data-character="warrior" data-state="beforeFire">Warrior</button>
      <button class="blue3" data-character="valkyrie" data-state="beforeFire">Valkyrie</button>
      <button class="yellow3" data-character="wizard" data-state="beforeFire">Wizard</button>
      <button class="green3" data-character="elf" data-state="beforeFire">Elf</button>
    </nav>
    <div>After Fire Dragon</div>
    <nav>
      <button class="red3" data-character="warrior" data-state="afterFire">Warrior</button>

      <button class="yellow3" data-character="wizard" data-state="afterFire">Wizard</button>
      <button class="green3" data-character="elf" data-state="afterFire">Elf</button>
    </nav>
    <div>Before Water Dragon</div>
    <nav>
      <button class="red3" data-character="warrior" data-state="beforeWater">Warrior</button>
      <button class="blue3" data-character="valkyrie" data-state="beforeWater">Valkyrie</button>
      <button class="yellow3" data-character="wizard" data-state="beforeWater">Wizard</button>
      <button class="green3" data-character="elf" data-state="beforeWater">Elf</button>
    </nav>
    <div>After Water Dragon</div>
    <nav>
      <button class="red3" data-character="warrior" data-state="afterWater">Warrior</button>
      <button class="blue3" data-character="valkyrie" data-state="afterWater">Valkyrie</button>
      <button class="yellow3" data-character="wizard" data-state="afterWater">Wizard</button>
      <button class="green3" data-character="elf" data-state="afterWater">Elf</button>
    </nav>
    <div>Before Castle Dragon</div>
    <nav>
      <button class="red3" data-character="warrior" data-state="beforeCastle">Warrior</button>
      <button class="blue3" data-character="valkyrie" data-state="beforeCastle">Valkyrie</button>
      <button class="yellow3" data-character="wizard" data-state="beforeCastle">Wizard</button>
      <button class="green3" data-character="elf" data-state="beforeCastle">Elf</button>
    </nav>
  </nav>
  <fieldset>
    <legend>Player data</legend>
    <div class="field border label">
      <input autofocus>
      <label>Name</label>
    </div>
    <div class="field border label">
      <input type="number" value="2000">
      <label>Health</label>
    </div>
    <div class="field">
      <nav class="middle">
        <label class="checkbox">
          <input type="checkbox">
          <span>Extra magic</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Extra shot power</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Extra shot speed</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Extra fight power</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Extra defense</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Extra speed</span>
        </label>
      </nav>
    </div>
    <div class="field">
      <nav class="middle">
        <label class="checkbox">
          <input type="checkbox">
          <span>Earth tower</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Water tower</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Fire tower</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Wind tower</span>
        </label>
      </nav>
    </div>
    <div class="field border label">
      <input type="number" value="0">
      <label>Gold</label>
    </div>
    <div class="field border label">
      <input type="number" value="0">
      <label>Experience</label>
    </div>
    <div class="field grid">
      <div class="field border label s2">
        <input type="number" value="0">
        <label>Magic levels</label>
      </div>
      <div class="field border label s2">
        <input type="number" value="0">
        <label>Shot power levels</label>
      </div>
      <div class="field border label s2">
        <input type="number" value="0">
        <label>Shot speed levels</label>
      </div>
      <div class="field border label s2">
        <input type="number" value="0">
        <label>Fight power levels</label>
      </div>
      <div class="field border label s2">
        <input type="number" value="0">
        <label>Defense levels</label>
      </div>
      <div class="field border label s2">
        <input type="number" value="0">
        <label>Speed levels</label>
      </div>
    </div>
    <div class="field grid">
      <div class="field border label s3">
        <input type="number" value="0">
        <label>Equipped weapon</label>
      </div>
      <div class="field border label s3">
        <input type="number" value="0">
        <label>Equipped armor</label>
      </div>
      <div class="field border label s3">
        <input type="number" value="0">
        <label>Equipped accessory</label>
      </div>
      <div class="s1"></div>
      <label class="checkbox s1">
        <input type="checkbox">
        <span>Defend orb</span>
      </label>
    </div>
    <div class="field">
      <nav class="middle">
        <label class="checkbox">
          <input type="checkbox">
          <span>Heal drink</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Warp wing</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Float ring</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Fight ring</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Heal ring</span>
        </label>
        <label class="checkbox">
          <input type="checkbox">
          <span>Mirror ring</span>
        </label>
      </nav>
    </div>
    <div class="field border label">
      <input type="number" value="0">
      <label>Shopkeeper flags</label>
    </div>
    <div class="field grid">
      <div class="field border label s4">
        <input type="number" value="0">
        <label>Time played</label>
      </div>
      <div class="field border label s4">
        <input type="number" value="0">
        <label>Monsters killed</label>
      </div>
    </div>
    <div class="field border label">
      <input type="number" value="0">
      <label>???</label>
    </div>
    <div class="field border label">
      <input type="number" value="1">
      <label>???</label>
    </div>
    <div class="field border label">
      <select>
        <option value="0">Warrior</option>
        <option value="1">Valkyrie</option>
        <option value="2">Wizard</option>
        <option value="3">Elf</option>
      </select>
      <label>Player type</label>
    </div>
    <div class="field border label">
      <input type="number" value="0">
      <label>???</label>
    </div>
    <div class="field grid">
      <div class="field border label s4">
        <input type="number" value="0">
        <label>Keys</label>
      </div>
      <div class="field border label s4">
        <input type="number" value="0">
        <label>Potions</label>
      </div>
    </div>
    </div>
    <button>Encode</button>
  </fieldset>
  <article>
    <h1 class="center-align" id="output" style="font-family: monospace"></h1>
  </article>
</main>
<script type="application/javascript" src="index.js"></script>
</body>
</html>
